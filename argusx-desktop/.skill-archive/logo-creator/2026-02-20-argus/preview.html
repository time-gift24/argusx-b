<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argus Logo Preview</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 40px; color: #38BDF8; }
    .logo-container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo-item {
      text-align: center;
    }
    .logo-item h3 {
      color: #94A3B8;
      font-weight: 400;
      margin-top: 20px;
    }
    svg {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Argus Logo - Selected: V2</h1>
  <div class="logo-container">
    <div class="logo-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="256" height="256">
        <defs>
          <linearGradient id="blueGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#blueGradient2)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
          <path d="M 120 400 L 256 100 L 392 400"/>
          <line x1="170" y1="280" x2="342" y2="280"/>
          <ellipse cx="256" cy="220" rx="45" ry="30"/>
          <circle cx="256" cy="220" r="12" fill="url(#blueGradient2)" stroke="none"/>
          <path d="M 80 340 L 40 340 L 40 280" stroke-width="10"/>
          <path d="M 432 340 L 472 340 L 472 280" stroke-width="10"/>
          <line x1="120" y1="400" x2="80" y2="400"/>
          <line x1="392" y1="400" x2="432" y2="400"/>
          <circle cx="256" cy="100" r="10" fill="url(#blueGradient2)" stroke="none"/>
        </g>
      </svg>
      <h3>V2 - 抽象 A + 眼睛</h3>
    </div>
  </div>
</body>
</html>
