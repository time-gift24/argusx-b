    # phf 相关
    { crate = "phf", depth = 2, reason = "phf crate 生态的版本差异" },
    { crate = "phf_codegen", depth = 2, reason = "phf crate 生态的版本差异" },
    { crate = "phf_generator", depth = 2, reason = "phf crate 生态的版本差异" },
    { crate = "phf_shared", depth = 2, reason = "phf crate 生态的版本差异" },
    { crate = "siphasher", depth = 2, reason = "sqlx 内部依赖版本差异" },
