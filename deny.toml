    { crate = "reqwest", depth = 2, reason = "Tauri 内置 reqwest 与业务代码使用版本不同" },
    { crate = "tokio", depth = 2, reason = "Tauri 内部 tokio 版本与直接依赖不同" },
    { crate = "serde", depth = 2, reason = "Tauri 内部 serde 版本与直接依赖不同" },
    { crate = "tracing", depth = 2, reason = "Tauri 内部 tracing 版本与直接依赖不同" },
    { crate = "bitflags", depth = 2, reason = "Tauri 使用旧版 bitflags，依赖无法控制" },
    { crate = "base64", depth = 2, reason = "Tauri 使用旧版 base64，依赖无法控制" },
    { crate = "url", depth = 2, reason = "Tauri 使用旧版 url，依赖无法控制" },
    { crate = "http", depth = 2, reason = "Tauri 使用旧版 http，依赖无法控制" },
    { crate = "bytes", depth = 2, reason = "Tauri 使用旧版 bytes，依赖无法控制" },
    { crate = "uuid", depth = 2, reason = "Tauri 使用旧版 uuid，依赖无法控制" },

    # SQLx 及其生态的多版本问题
    { crate = "sqlx", depth = 2, reason = "sqlx 与其宏生成代码的版本差异" },
    { crate = "hashbrown", depth = 2, reason = "sqlx 和其他 crate 依赖不同版本" },
    { crate = "getrandom", depth = 2, reason = "ring 和其他 crate 依赖不同版本" },
    { crate = "rand", depth = 2, reason = "sqlx 和其他 crate 依赖不同版本" },
    { crate = "toml_edit", depth = 2, reason = "toml 生态的版本差异" },

    # Windows 系统 crate 多版本问题
    { crate = "windows-sys", depth = 2, reason = "Windows crate 生态的版本差异" },
    { crate = "windows-targets", depth = 2, reason = "Windows crate 生态的版本差异" },

    # proc-macro crate 多版本
